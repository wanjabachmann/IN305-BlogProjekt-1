<a>
  <mat-card (click)="onSelectBlog()">
    <mat-card-header>
      <mat-card-title>{{ blog.title }}</mat-card-title>
      <mat-card-subtitle>Author: {{ blog.author }}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img
          height="150"
          class="blog-image"
          mat-card-image
          src="{{ 'https://picsum.photos/seed/' + blog.id + '/348/300' }}"
          alt="Random Photo"
        /> -->
    <mat-card-content>
      <br />
      <p>{{ blog.contentPreview }}</p>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-content> </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button
          *ngIf="!blog.likedByMe"
          mat-mini-fab
          matTooltip="Accent"
          color="accent"
          aria-label="Example icon-button with a heart icon"
        >
          <mat-icon>favorite</mat-icon>
        </button>
        <button
          *ngIf="blog.likedByMe"
          mat-mini-fab
          matTooltip="Primary"
          color="primary"
          aria-label="Example icon-button with a heart icon"
        >
          <mat-icon>favorite</mat-icon>
        </button>
        <button
          mat-mini-fab
          matTooltip="Link"
          color="accent"
          aria-label="Example mini fab with a heart icon"
        >
          <mat-icon>share</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</a>
