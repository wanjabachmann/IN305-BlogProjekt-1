<a [routerLink]="['/blog-details', blog.id]">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ blog.title }}</mat-card-title>
      <mat-card-subtitle>Author: {{ blog.author }}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img
          height="150"
          class="blog-image"
          mat-card-image
          src="{{ 'https://picsum.photos/seed/' + blog.id + '/348/300' }}"
          alt="Random Photo"
        /> -->
    <mat-card-content>
      <br />
      <p>{{ blog.contentPreview }}</p>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-content> </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <div class="button-group">
          <button
            mat-icon-button
            aria-label="Example icon button with a heart icon"
            class="favorite-button"
          >
            <mat-icon>favorite</mat-icon>
          </button>
          <button
            mat-icon-button
            aria-label="Example icon button with a heart icon"
            class="share-button"
          >
            <mat-icon>share</mat-icon>
          </button>
        </div>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</a>
