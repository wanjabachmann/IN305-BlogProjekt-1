<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a [routerLink]="['/']">
      <mat-icon class="home-icon">home</mat-icon>
      <span>My App</span>
    </a>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="login"
      aria-label="Example icon-button with person icon"
      (click)="checkAuth$.emit()"
    >
      <mat-icon>person</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
