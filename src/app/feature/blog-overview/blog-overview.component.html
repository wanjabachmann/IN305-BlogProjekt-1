<ng-container *ngIf="blogs$ | async as blogs">
  <div class="blog-container">
    <div fxLayout="row wrap" fxLayoutGap="grid">
      <app-blog-overview-card
        *ngFor="let blog of blogs.data; let i = index"
        (selectBlog)="selectBlog(blog.id)"
        [blog]="blog"
        [index]="i"
        fxFlex="25%"
        fxFlex.xs="100%"
        fxFlex.sm="50%"
        fxFlex.md="33%"
      ></app-blog-overview-card>
    </div>
  </div>
</ng-container>
