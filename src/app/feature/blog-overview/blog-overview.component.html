<ng-container *ngIf="blogs$ | async; let blogs">
  <div class="loading-container" *ngIf="blogs.isLoading">
    <p>Loading...</p>
    <br />
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  <app-home [blogs]="blogs"></app-home>
</ng-container>

<div>
  <h2>Current State:</h2>
  <pre>{{ currentState | json }}</pre>
</div>
