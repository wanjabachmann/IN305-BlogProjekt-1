<div class="centered-container">
  <div class="blog-container" *ngIf="blog$ | async as blog">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ blog.title }}</mat-card-title>
        <mat-card-subtitle
          ><mat-icon mat-list-icon class="person-icon">person</mat-icon>
          {{ blog.author | titlecase }}</mat-card-subtitle
        >
      </mat-card-header>

      <mat-card-content>
        <p>{{ blog.content }}</p>
      </mat-card-content>

      <mat-card-actions class="centered-actions">
        <button mat-icon-button color="primary">
          <mat-icon>thumb_up</mat-icon>
          <span>{{ blog.likes }}</span>
        </button>
        <button mat-icon-button color="warn" *ngIf="!blog.likedByMe">
          <mat-icon>favorite</mat-icon>
        </button>
        <br />
        <br />
        <br />
        <br />
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div class="centered-container">
  <div class="comments-container" *ngIf="blog$ | async as blog">
    <mat-card class="comments-card">
      <mat-card-header>
        <mat-card-title>Comments</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="comments-section">
          <div *ngFor="let comment of blog.comments" class="comment-container">
            <mat-icon mat-list-icon class="person-icon">person</mat-icon>
            <div class="comment-content">
              <h4 mat-line>
                Posted by: {{ comment.author | titlecase }} -
                {{ comment.date | date : "dd.MM.yyyy" }}
              </h4>
              <p mat-line>{{ comment.content }}</p>
              <p mat-line class="mat-body-2"></p>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
